version: '3.8'

services:
  # Redis for Queue
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - studus-net

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules
      - ./packages:/app/packages
      - ./database:/app/database
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - DATABASE_URL=file:/app/database/studus.db
    depends_on:
      - redis
    networks:
      - studus-net

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    volumes:
      - ./apps/worker:/app/apps/worker
      - /app/apps/worker/node_modules
      - ./packages:/app/packages
      - ./database:/app/database
      - ./screenshots:/app/apps/worker/screenshots
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - DATABASE_URL=file:/app/database/studus.db
    depends_on:
      - redis
    networks:
      - studus-net

  # Frontend (Development)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - ./packages:/app/packages
    environment:
      - API_URL=http://api:3000
    networks:
      - studus-net

networks:
  studus-net:
    driver: bridge

volumes:
  redis_data:
